<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mi Primer HTML</title>
</head>

<body>

  <div>
    <center>
      <form>
        <table border="1" style="width: 30%">
          <tr>
            <td><label for="fname">Nombre:</label></td>
            <td><input type="text" name="fname"><br></td>
          </tr>

          <tr>
            <td><label for="lname">Apellido:</label></td>
            <td><input type="text" name="lname"><br></td>
          </tr>

          <tr>
            <td> <label for="documento">Tipo de documento:</label></td>
            <td>
              <select name="documento">
                <option value="ti">Tarjeta de identidad</option>
                <option value="cc">Cédula de ciudadanía</option>
                <option value="ce">Cédula de extranjería</option>
                <option value="pp">Pasaporte</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="numero">Número de documento:</label></td>
            <td><input type="text" name="numero"><br></td>
          </tr>

          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email"><br></td>
          </tr>

          <tr>
            <td> <label for="gender">Género:</label></td>
            <td>
              <select name="gender">
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
                <option value="other">Otro</option>
              </select>
            </td>
          </tr>

          <tr>
            <td> <label for="marital status">Estado civil:</label></td>
            <td>
              <select name="marital status">
                <option value="casado">Casado (a)</option>
                <option value="soltero">Soltero (a)</option>
                <option value="divorciado">Divorciado (a)</option>
                <option value="viudo">Viudo (a)</option>
                <option value="unionl">Unión libre</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="username">Nombre usuario:</label></td>
            <td><input type="text" name="username"><br></td>
          </tr>

          <tr>
            <td><label for="password">Contraseña:</label></td>
            <td><input type="password" name="password"><br></td>
          </tr>

          <tr>
            <td colspan="2" align="center">
              <button type="submit" name="button">Registrarse</button>
              <button type="reset" name="button">Cancelar</button>
            </td>

          </tr>
        </table>
      </form>
    <center>
  </div>
</body>

</html>
